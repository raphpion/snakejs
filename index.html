<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Snake.js" />
    <meta property="og:site_name" content="Snake.js" />
    <meta property="og:url" content="raphpion-snakejs.netlify.app" />
    <meta property="og:description" content="A canvas based JavaScript Snake game." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content=https://user-images.githubusercontent.com/60582987/192432024-d6648815-850a-418a-8122-9536f82b9356.png>
    <link rel="stylesheet" href="style.css" />
    <script src="snake.js" defer></script>
    <title>🐍 Snake.js</title>
  </head>
  <body>
    <h1>🐍 Snake.js</h1>
    <div id="snake-wrapper">
      <canvas id="snake-js" width="525" height="525">Your browser does not support canvas.</canvas>
      <div id="snake-game-over">
        <h2>Game Over</h2>
        <p id="snake-game-over-new-hiscore"><em>New record!</em></p>
        <p><b>Score</b>: <span id="snake-game-over-score">1</span></p>
        <p><b>Hiscore</b>: <span id="snake-game-over-hiscore">1</span></p>
        <button id="snake-game-over-reset">Try again</button>
      </div>
      <div id="snake-pause">
        <h2>Game Paused</h2>
        <p>Press <em>Escape</em> to unpause the Game.</p>
      </div>
    </div>
  </body>
</html>
